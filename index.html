<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./img/github.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizador</title>
  </head>
  <body>
    <div class="container">
    <form id="perfil">
      <!-- Markup example 2: input is after label -->
      <label for="perfil">Localizador de Perfis</label>
      <input type="perfil" name="user" placeholder="Digite o nome do perfil que deseja localizar" required>
    
      <!-- Button -->
      <button class="button" type="submit" id="button">Localizar Perfil</button>
    </form>
    <div id="caixa">
      
    </div>
  </div>
  </body>
  <script type="module" src="/main.js"></script>
</html>
